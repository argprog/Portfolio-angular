<section class="experiencia">
    <h5>Experiencia</h5>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let experiencia of experienciaLista">
        <p>{{experiencia.empresa}}</p>
        <small>{{experiencia.fechainicio}} - {{experiencia.fechafin}}: {{experiencia.puesto}}</small>
      </li>
    </ul>
  </section>
