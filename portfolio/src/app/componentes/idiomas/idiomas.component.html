<section class="idiomas">
  <div class="container-titulo">
    <div class="row">
      <div class="col-9">
        <h5>Idiomas</h5> 
      </div>
      <div class="col-3 text-center">
        <div class="btn-group">
          <button type="button" class="btn btn-outline-secondary btn-sm" routerLink="/idiomas/crear">Nuevo Idioma</button>
          <!-- *ngIf="isLogged" falta agregar en el boton de agregar-->
          </div>
      </div> 
  </div>
</div>
  <div class="container text-center">
    <div class="row" *ngFor="let Idiomas of idiom">
      <div class="col-3">
      </div>
     <div class="col-5">
        <p small class="text-muted">{{Idiomas.nombre}} {{Idiomas.nivel}}</p>
      </div>
      <div class="col-2">
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-outline-secondary btn-sm" routerLink="/editar-idiomas/{{Idiomas.id}}"><i class="fa-solid fa-pencil"></i></button>
        <button type="button" class="btn btn-outline-secondary btn-sm" (click)="borrar(Idiomas.id)"><i class="fa-solid fa-trash"></i></button>
        <!-- *ngIf="isLogged" falta agregar en el boton de agregar-->
      </div>
    </div>
  </div>
  </section>
