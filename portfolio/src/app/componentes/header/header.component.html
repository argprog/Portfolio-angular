<header>
  <section class="banner">
    <nav class="navbar">
      <div class="container-fluid">
        <img src="assets\Images\APLogo.png" alt="logo" class="logo">
        <ul class="d-flex list-group list-group-horizontal">
          <li class="list-group-item"><a href="https://github.com/argprog/Portfolio-FrontEnd.git" target="_blank"><i
                class="fa-brands fa-github fa-2x"></i></a></li>
          <li class="list-group-item"><a href="https://www.linkedin.com/in/lauradanielaalvarez" target="_blank"><i
                class="fa-brands fa-linkedin-in fa-2x"></i></a></li>
          <li class="list-group-item">
              <i *ngIf="!isLogged" type="button" data-bs-toggle="modal" data-bs-target="#login"
                class="fa-solid fa-user fa-2x" a routerLink="/login"></i>
            </li>
            <li class="list-group-item">
              <i *ngIf="isLogged" (click)="onLogOut()" type="button" class="fa-solid fa-right-from-bracket fa-2x"></i>
          </li>
        </ul>
      </div>
    </nav>
  </section>
</header>
