<section class="skills" id="skills">
  <div class="container-fluid">
  <div class="container-titulo">
    <div class="row">
      <div class="col-9">
        <h5>Hard & Soft Skills</h5> 
      </div>
      <div class="col-3 text-center">
        <div class="btn-group" *ngIf="isLogged">
          <button type="button" class="btn btn-outline-secondary btn-sm" routerLink="/habilidades/crear">Nueva Habilidad</button>
          <!-- *ngIf="isLogged" falta agregar en el boton de agregar-->
          </div>
      </div> 
  </div>
</div>
  <div class="container text-center">
    <div class="row" *ngFor="let Habilidad of habi">
      <div class="col-1"></div>
      <div class="col-2">
        <p small class="text-muted">{{Habilidad.nombre}}</p>
      </div>
      <div class="col-1"></div>
      <div class="col-5">
        <div class="progress mb-3" role="progressbar" aria-label="Animated striped" aria-valuemin="0" aria-valuemax="100" style="height: 25px">
          <div class="progress-bar" [style.width.%]="Habilidad.porcentaje"> {{Habilidad.porcentaje}}%</div>
        </div>
      </div>
      <div class="col-1"></div>

      <div class="col-2" *ngIf="isLogged">
        <button type="button" class="btn btn-outline-secondary btn-sm" routerLink="/editar-habilidades/{{Habilidad.id}}"><i class="fa-solid fa-pencil"></i></button>
        <button type="submit" class="btn btn-outline-secondary btn-sm"(click)="borrar(Habilidad.id)"><i class="fa-solid fa-trash"></i></button>
        <!-- *ngIf="isLogged" falta agregar en el boton de agregar-->
      </div>
    </div>
  </div>
  </div>
  </section>
