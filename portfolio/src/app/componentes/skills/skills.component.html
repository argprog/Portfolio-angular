<section class="hard & soft skills">
  <div class="row">
    <div class="col-3">
      <h5>Hard & Soft Skills</h5> 
    </div>
    <div class="col-3 justify-content-end">
      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-plus"></i></button>
        <button type="button" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-pencil"></i></button>
        <button type="button" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-trash"></i></button>
      </div>
    </div> 
  </div> 

  <div class="container">
    <div class="row justify-content-start" *ngFor="let skill of skillsLista">
      <div class="col-4">
        <p>{{skill.nombre}}</p>
      </div>
      <div class="col-4">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
      </div>
    </div>
  
</div>
</section>
