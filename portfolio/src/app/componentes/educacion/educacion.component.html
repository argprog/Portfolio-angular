<section class="educacion" id="educacion">
  <div class="container-fluid">
  <div class="container-titulo">
    <div class="row">
      <div class="col-9">
        <h5>Educación</h5> 
      </div>
      <div class="col-3 text-center">
        <div class="btn-group" *ngIf="isLogged">
          <button type="button" class="btn btn-outline-secondary btn-sm" routerLink="/educacion/crear">Nueva Educación</button>
          <!-- *ngIf="isLogged" falta agregar en el boton de agregar-->
          </div>
      </div> 
  </div>
</div>
<div class="row" *ngFor="let Educacion of edu">
  <div class="col-1"></div>
<div class="col-9">

  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="Educacion.imagen" class="img-fluid" alt="logo">
    </div>
    <div class="col-md-6">
      <div class="card-body">
        <h6 class="card-title">{{Educacion.institucion}}</h6>
        <p>{{Educacion.titulo}}</p>
        <p class="text-muted">{{Educacion.fecha}} </p>
      </div>
    </div>
  </div>

</div>

<div class="col-2" *ngIf="isLogged">
  <button type="button" class="btn btn-outline-secondary btn-sm" routerLink="/editar-experiencia/{{Educacion.id}}"><i class="fa-solid fa-pencil"></i></button>
  <button type="submit" class="btn btn-outline-secondary btn-sm"(click)="borrar(Educacion.id)"><i class="fa-solid fa-trash"></i></button>
</div>
</div>
  </div>
  </section>
