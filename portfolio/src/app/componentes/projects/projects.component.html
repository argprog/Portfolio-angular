<section class="projects">
    <div class="proyectos">
      <div class="row">
        <div class="col-3">
          <h5>Proyectos</h5> 
        </div>
        <div class="col-3 justify-content-end">
          <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-plus"></i></button>
            <button type="button" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-pencil"></i></button>
            <button type="button" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div> 
      </div>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item" *ngFor="let proyectos of proyectosLista">
          <p>{{proyectos.institucion}}</p>
          <small>{{proyectos.fecha}}: {{proyectos.nombre}}</small>
        </li>
      </ul>
    </div>
  </section>
