<form [formGroup]="form" (ngSubmit)="onEnviar($event)">
    <div class="formulario">
    <h5>Editar Proyecto</h5>
    <div class="mb-3">
      <label for="id" class="form-label"></label>
      <input  [ngModel]="proyecto?.id" type="hidden" formControlName="id" class="form-control">
    </div>
    <div class="mb-3">
      <label for="institucion" class="form-label">Instituci√≥n</label>
      <input type="text" formControlName="institucion" class="form-control"     [ngModel]="proyecto?.institucion" [ngClass]="{'is-invalid': Institucion.errors && Institucion.touched,'is-valid':!Institucion.errors && Institucion.touched}">
      <div *ngIf="Institucion.errors && Institucion.touched"> 
      <p *ngIf="Institucion.hasError('required')" class="text-danger" role="alert">
        La institucion es requerida
      </p>
    </div>
    </div>
    <div class="mb-3">
      <label for="fecha" class="form-label">Fecha</label>
      <input type="text" formControlName="fecha" class="form-control"   [ngModel]="proyecto?.fecha" [ngClass]="{'is-invalid': Fecha.errors && Fecha.touched,'is-valid':!Fecha.errors && Fecha.touched}">
      <div *ngIf="Fecha.errors && Fecha.touched"> 
      <p *ngIf="Fecha.hasError('required')" class="text-danger" role="alert">
        La fecha es requerida
      </p>
    </div>
  </div>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" formControlName="nombre" class="form-control" [ngModel]="proyecto?.nombre" [ngClass]="{'is-invalid': Nombre.errors && Nombre.touched,'is-valid':!Nombre.errors && Nombre.touched}">
      <div *ngIf="Nombre.errors && Nombre.touched"> 
      <p *ngIf="Nombre.hasError('required')" class="text-danger" role="alert">
        El nombre es requerido
      </p>
      </div>
    </div>
    <div class="mb-3">
      <label for="imagen" class="form-label">Imagen</label>
      <input type="text" formControlName="imagen" placeholder="Ingrese la url de la imagen" class="form-control" [ngModel]="proyecto?.imagen" [ngClass]="{'is-invalid': Imagen.errors && Imagen.touched,'is-valid':!Imagen.errors && Imagen.touched}">
    <div *ngIf="Imagen.errors && Imagen.touched"> 
    <p *ngIf="Imagen.hasError('required')" class="text-danger" role="alert">
      La imagen es requerida
    </p>
    </div>
  </div>
    <div>
    <button type="submit" class="btn btn-secondary">Guardar</button>
  </div>
  </div>
  </form>
